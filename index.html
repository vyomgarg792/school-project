<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Hub</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Smart Study Hub</h1>
        <h2>Today's Task</h2>
    </div>

    <!-- Task Section -->
    <div class="tasks">
        <h3>Tasks:</h3>
        <ol>
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li>
            <li>Task 5</li>
        </ol>
        <button id="nextPage1">Next Page</button>
    </div>

    <!-- Page 2 -->
    <div class="page2">
        <h3>Upload Today's Work ðŸ“·</h3>
        <button id="nextPage2">Next Page</button>
    </div>

    <!-- Page 3 (ChatGPT Bot) -->
    <div class="chatbot">
        <h3>Chat with ChatGPT</h3>
        <div class="chat-box">
            <textarea id="chatInput" placeholder="Ask me anything..."></textarea>
            <button id="sendChat">Send</button>
        </div>
        <div class="response-box">
            <p id="chatResponse">Response from ChatGPT will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JS -->
</body>
</html>
